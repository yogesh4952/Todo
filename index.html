<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo - Yogesh Shah Thakuri</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>
          Just do it.
          <span class="blinking-line">|</span>
        </h1>
      </div>

      <div class="addTask">
        <input type="text" class="input-field" placeholder="Add your task" />
        <button class="add-button">Add</button>
      </div>

      <ul class="task-list"></ul>

      <div class="complete-message">
        <span
          >If you completed all your tasks, click the "All Done" button.</span
        >
        <button class="all-done">All Done</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
