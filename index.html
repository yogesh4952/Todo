<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-Yogesh Shah Thakuri</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>
          Just do it.
          <span class="blinking-line">|</span>
        </h1>
      </div>

      <div class="addTask">
        <input
          type="text"
          class="input-field"
          id=""
          placeholder="Add you task"
        />
        <button class="add-button">Add</button>
      </div>

      <div class="task-list"></div>
      <div class="complete-message">
        <span
          >If you completed all of you task you can click completed button</span
        >
        <button class="all-done">All Done</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
